components:
  schemas:
    Budget:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
        budget_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        description:
          type: string
          nullable: true
          maxLength: 200
        created_timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - budget_limit
      - created_timestamp
      - id
      - name
    BudgetList:
      type: object
      properties:
        name:
          type: string
          maxLength: 120
        description:
          type: string
          nullable: true
          maxLength: 200
        created_timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_timestamp
      - name
    Categories:
      type: object
      properties:
        name:
          type: string
          maxLength: 120
        description:
          type: string
          nullable: true
          maxLength: 250
      required:
      - name
    Expense:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        description:
          type: string
          nullable: true
          maxLength: 200
        budget_id:
          type: string
          format: uuid
        category:
          type: string
          format: uuid
          nullable: true
        created_timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - budget_id
      - created_timestamp
      - id
      - name
      - total
    ExpenseList:
      type: object
      properties:
        name:
          type: string
          maxLength: 120
        expense_items:
          type: array
          items:
            $ref: '#/components/schemas/Expense'
          readOnly: true
      required:
      - expense_items
      - name
    PatchedBudget:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
        budget_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        description:
          type: string
          nullable: true
          maxLength: 200
        created_timestamp:
          type: string
          format: date-time
          readOnly: true
    PatchedExpense:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 120
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        description:
          type: string
          nullable: true
          maxLength: 200
        budget_id:
          type: string
          format: uuid
        category:
          type: string
          format: uuid
          nullable: true
        created_timestamp:
          type: string
          format: date-time
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
